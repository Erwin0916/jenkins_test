<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible", content="IE=edge"/>
    <meta name="description", content=""/>
    <meta name="author", content=""/>
    <title></title>
</head>
<body>
    <table border='0' cellspacing='0' cellpadding='0' width='100%' style="width: 100%; font-family: GmarketSans, dotum, AppleGothic, sans-serif;">
        <tbody>
        <tr>
            <td border='0' align='center' cellspacing='0' cellpadding='0' width='800' style="padding: 0">
                <!-- 전체 컨테이너 가운데 정렬 -->
                <table style="border-collapse: collapse; border-style: hidden;">
                    <tbody>
                    <!-- 헤더 -->
                    <tr>
                        <td style='padding: 0; height: 60px; width: 40px; background-color: #131523'>&nbsp;</td>
                        <td style='padding: 0; height: 60px; background-color: #131523; color: #fff; font-size: 19px; font-weight: 700; letter-spacing: -0.76px'><img src='https://angkorchat-bucket.s3.ap-southeast-1.amazonaws.com/logo/bc13bfec11834015aa06711075dadf3d.png' alt='' style='width: 100px; height: 29px' /></td>
                        <td style='padding: 0; height: 60px; width: 40px; background-color: #131523'>&nbsp;</td>
                    </tr>
                    <!-- 바디 -->
                    <tr>
                        <td style='padding: 0; height: 60px; width: 20px'>&nbsp;</td>
                        <td style='padding: 0'>
                            <!-- 컨텐츠 -->
                            <table border='0' cellspacing='0' cellpadding='0' width='740' style='border-collapse: separate; border-style: hidden'>
                                <tbody>
                                <tr>
                                    <td style='padding: 0; height: 60px; width: 40px'>&nbsp;</td>
                                    <td style='padding: 0; height: 60px'>&nbsp;</td>
                                    <td style='padding: 0; height: 60px; width: 40px'>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td style="padding: 0; height: 73px; width: 40px;"></td>
                                    <td>
                                        <table width="680">
                                            <tbody>
                                            <tr>
                                                <td style="padding: 0; height: 73px; font-size: 16px; vertical-align: top; text-align: left; font-weight: 500; letter-spacing: -0.64px">
                                                    Welcome to AngkorEmoji CMS, {adminId}!<br/>
                                                    <br/>
                                                    You're the newest member in AngkorEmoji CMS.<br/>
                                                    <br/>
                                                    Bellow you can find your password.
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 0; height: 60px"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table>
                                                        <tbody>
                                                        <tr>
                                                            <td style='padding: 0; width: 197px; height: 50px'></td>
                                                            <td style='padding: 0; font-size: 20px; font-weight: 700; background-color: #e6e9f4; text-align: center; height: 50px; width: 285px'>{pw}</td>
                                                            <td style='padding: 0; width: 197px; height: 50px'></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 0; height: 80px;"></td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 0; text-align: center;">
                                                    <a href="{url}">
                                                        <button style="background-color: #fec702; color: #fff; padding: 13px 25px; text-decoration: none; font-size: 12px; font-weight: 500; cursor: pointer; border-radius: 20px; letter-spacing: -0.48px; border: 0; height: 40px">Login to your account</button>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style='padding: 0; height: 60px; width: 40px'>&nbsp;</td>
                                    <td style='padding: 0; height: 60px'>&nbsp;</td>
                                    <td style='padding: 0; height: 60px; width: 40px'>&nbsp;</td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- end: 컨텐츠 -->
                        </td>
                    </tr>
                    <!-- end: 바디 -->
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
